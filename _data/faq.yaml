- question: ¿Qué significa CFP?
  answer: Call for Proposals o Call for Papers, un método para recoger las presentaciones de conferencias. Generalmente se escribe una propuesta compuesta por un título y una descripción (abstract) junto con una pequeña biografía de la persona o personas que la presentarán.
- question: ¿Las propuestas son sobre algún lenguaje o framework concreto?
  answer: Este taller no tiene ningun lenguaje, framework o proceso específico como foco. Incluso si tu charla no esta relacionada con tecnología, ¡queremos saber de ti! En resumen, si hay algo de quieras contar al mundo estamos aquí para ayudarte.
- question: ¿A quién va dirigido este evento?
  answer: Esta charla va digirida a miembros de comunidades infrarrepresentadas que quieran ayuda para hacer alguna propuesta a conferencias.
- question: ¿Tienes alguna pregunta más?
  answer: "Contacta por correo en [hola@vlctechhub.org](mailto:hola@vlctechhub.org)"
